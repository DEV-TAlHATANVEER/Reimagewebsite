<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Web Image Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 20px;
      color: #555;
    }

    input[type="text"],
    input[type="file"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-top: 10px;
      font-size: 1rem;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #6200ea;
      outline: none;
    }

    button {
      display: inline-block;
      background-color: #6200ea;
      color: #fff;
      padding: 12px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #3700b3;
    }

    #result {
      text-align: center;
      margin-top: 40px;
    }

    #result h2 {
      font-size: 1.8rem;
      color: #444;
    }

    #generatedImage {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    #generatedImage.show {
      display: block;
      opacity: 1;
    }

    /* Navbar Styles */
    header {
      background-color: #6200ea;
      padding: 20px 0;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header .logo img {
      max-width: 150px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 10px 15px;
    }

    nav ul li a:hover {
      background-color: #3700b3;
      border-radius: 5px;
    }

    /* Loading Spinner Styles */
    #loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left: 4px solid #6200ea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <!-- Navbar Start -->
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">
          <img src="images/logo-light.svg" alt="Logo Light" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#features">Features</a></li>
          <li><a href="#">Pages</a></li>
          <li><a href="index.html#support">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Navbar End -->

  <form id="imageForm" enctype="multipart/form-data">
    <label for="prompt">Prompt:</label>
    <input type="text" id="prompt" name="prompt" placeholder="Enter your prompt" required />

    <label for="image">Upload Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required />

    <label for="negativePrompt">Negative Prompt:</label>
    <input type="text" id="negativePrompt" name="negativePrompt" placeholder="Enter negative prompt" />

    <label for="strength">Strength:</label>
    <input type="number" id="strength" name="strength" placeholder="0.3" step="0.1" />

    <label for="height">Height:</label>
    <input type="number" id="height" name="height" placeholder="768" />

    <label for="width">Width:</label>
    <input type="number" id="width" name="width" placeholder="768" />

    <button type="submit">Generate Image</button>
  </form>

  <!-- Loading Indicator -->
  <div id="loading">
    <p>Loading...</p>
    <div class="spinner"></div>
  </div>

  <div id="result">
    <h2>Generated Image:</h2>
    <img id="generatedImage" src="" alt="Generated Image" />
  </div>

  <script>
    document.getElementById('imageForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      // Show loading indicator
      document.getElementById('loading').style.display = 'block';

      const prompt = document.getElementById('prompt').value;
      const negativePrompt = document.getElementById('negativePrompt').value || '';
      const strength = parseFloat(document.getElementById('strength').value) || 0.3;
      const height = document.getElementById('height').value || 768;
      const width = document.getElementById('width').value || 768;
      const imageFile = document.getElementById('image').files[0];

      // Convert image file to base64 and remove the prefix
      const toBase64 = (file) => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => {
          // Strip the data:image/...;base64, prefix
          const base64String = reader.result.split(',')[1];
          resolve(base64String);
        };
        reader.onerror = (error) => reject(error);
      });

      try {
        const imageBase64 = await toBase64(imageFile);

        // Create the JSON object to send
        const promptData = {
        message: `Refine the following prompt for editing the website UI/UX using this prompt: ${prompt} Focus only on improving layout, colors, and modern design elements without altering the overall structure. Avoid radical changes unless specified with 4k results. Original user.use high quality images and prompt len must be in 75 words` // Send only the user prompt for refinement
      };


      const responserefine = await fetch('https://eaf2-216-144-178-146.ngrok-free.app/ask', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(promptData)
      });

      const responseData = await responserefine.json();
      const refinedPrompt = responseData.response;

      // // Use the refined prompt in the next step (e.g., Kandinsky API)
      // console.log(refinedPrompt);
      
       
        const data = {
          prompt: refinedPrompt,
          negative_prompt: negativePrompt,
          strength,
          height,
          width,
          image: imageBase64  // This is the pure base64 without the prefix
        };

        const response = await fetch('https://eaf2-216-144-178-146.ngrok-free.app/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        const imageElement = document.getElementById('generatedImage');
        imageElement.src = `data:image/png;base64,${result.image}`;
        imageElement.classList.add('show');
      } catch (error) {
        console.error('Error generating the image:', error);
      } finally {
        // Hide loading indicator
        document.getElementById('loading').style.display = 'none';
      }
    });
  </script>
  
</body>

</html>
